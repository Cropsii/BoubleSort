<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- стандартные теги -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bubble Sort</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.svgrepo.com/show/77823/bar-chart.svg"
    />
    <!-- для превью -->
    <meta property="og:title" content="Визуализация Bubble Sort" />
    <meta

      content="Смотри, как работает пузырьковая сортировка!"

    <meta property="og:image" content="https://example.com/preview.jpg" />

  <body>
